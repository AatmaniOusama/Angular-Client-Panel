<div class="row mt-4">
  <div class="col-md-6 mx-auto">

    <div class="card">
      <div class="card-body">

        <h1 class="text-center">
          <span class="text-success">
            <i class="fa fa-lock" aria-hidden="true"></i> Register panel
          </span> Client
        </h1>

        <form (ngSubmit)="onRegister()">
          <div class="form-group">
            <label for="">Email</label>
            <input id="email" name="email" [(ngModel)]="email" type="text" class="form-control">
          </div>
          <div class="form-group">  
            <label for="password">Password</label>
            <input id="password" name="password" [(ngModel)]="password" type="password" class="form-control">
          </div>

          <input type="submit" value="Register" class="btn btn-success btn-block">
          
        </form>

      </div>
    </div>

  </div>
</div>
